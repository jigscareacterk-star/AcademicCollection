        let currentCategory = 'all';
        let searchTerm = '';

        function renderBooks() {
            const grid = document.getElementById('booksGrid');
            const filteredBooks = books.filter(book => {
                const matchesCategory = currentCategory === 'all' || book.category === currentCategory;
                const matchesSearch = book.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                    book.author.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    book.subject.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesCategory && matchesSearch;
            });

            grid.innerHTML = filteredBooks.map(book => `
                <div class="book-card rounded-2xl p-6 text-white relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-amber-400/10 rounded-full -translate-y-16 translate-x-16"></div>

                    <div class="relative z-10">
                        <div class="inline-block bg-gradient-to-r from-amber-400 to-orange-500 text-white text-xs font-bold px-3 py-1 rounded-full mb-3">
                            ${book.category}${book.category === 'all' ? '' : ' SEM'}
                        </div>
                        <h3 class="font-semibold text-lg mb-2 line-clamp-2">${book.title}</h3>
                        <p class="text-amber-400 text-sm font-medium mb-1">${book.subject}</p>
                        <p class="text-gray-400 text-xs mb-4">${book.semester}</p>
                        <div class="flex items-center justify-between text-xs text-gray-400 mb-4">
                            <span>${book.size}</span>
                            <span>${book.pages} pages</span>
                        </div>
                        <button 
                            onclick="downloadBook('${book.title}')" 
                            class="download-btn w-full py-3 rounded-xl text-white font-semibold flex items-center justify-center space-x-2 shadow-lg"
                        >
                            <span>‚¨áÔ∏è</span>
                            <span>Download PDF</span>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function downloadBook(title) {
            const book = books.find(b => b.title === title);
            
            if (book && book.driveId && book.driveId !== "YOUR_GOOGLE_DRIVE_FILE_ID_HERE") {
                // Create a temporary link element for download
                const link = document.createElement('a');
                link.href = `https://drive.google.com/uc?export=download&id=${book.driveId}`;
                link.download = `${book.title}.pdf`;
                link.target = '_blank';
                
                // Trigger the download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showDownloadModal();
            } else {
                // Fallback: Show instructions for setting up Google Drive
                alert(`To download "${title}", please:\n\n1. Upload the PDF to Google Drive\n2. Make it publicly accessible (Anyone with the link can view)\n3. Copy the file ID from the share link\n4. Add the driveId to the book data\n\nFor the link you provided, the file ID is: 13TJwxcW9ZLCZDTEro1qrlqZbyop5PJbN\n\nMake sure your Google Drive file sharing is set to "Anyone with the link can view"`);
            }
        }

        function showDownloadModal() {
            const modal = document.getElementById('downloadModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('downloadModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Category filter functionality
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentCategory = btn.dataset.category;
                renderBooks();
            });
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderBooks();
        });

        // Initial render
